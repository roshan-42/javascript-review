<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <h1>Conditional Statements</h1>
  <body>
    <script>
      let shoppingDone = true;
      let childAllowance;
      if (shoppingDone === true) {
        childAllowance = 10;
      } else {
        childAllowance = 5;
      }
      alert("Child Allowance:" + childAllowance);
    </script>
  </body>
</html>
